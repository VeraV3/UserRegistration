<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
    <fieldset>
        <legend>User Registration</legend>
        <form method = "post">
            <label>First name</label>
            <input type = "text" name = "firstName" id ="firstNameId" placeholder="First name">
            <br>
            <label>Last name</label>
            <input type = "text" name = "lastName" id ="lastNameId" placeholder="Last name">
            <br>
            <label>Address</label>
            <input type = "text" name = "address" id ="addressId" placeholder="Address">
            <br>
            <label>City</label>
            <input type = "text" name = "city" id ="cityId" placeholder = "City">
            <br>
        <!--  <datalist id="autocomplete" >
                <option value ="United States"></option>

                <option value = "France"></option>

                <option value = "Japan"></option>

            <label>Country</label>
            <!--<input list = "autocomplete"> -->
            <select name="country" >
                <optgroup label = "Country">
                    <option value ="US">United States</option>
                    <option value = "CAN">Canada</option>
                    <option value = "UK">United Kingdom</option>
                    <option value = "FRA">France</option>
                    <option value = "GER">Germany</option>
                    <optio value = "CHI">China</option>
                    <option value = "JAP">Japan</option>
            </optgroup>
            </select>

        
            <br>
            <label>E-Mail</label>
            <input type = "email" name = "email" id ="emailId" placeholder="username@domainname.extension">
            <br>
            <label>Password</label>
            <input type = "password" name = "password" id ="passwordId">
            <br>
            <input type = "submit" value="Register">
    
        </form>
    </fieldset>
</body>
</html>
